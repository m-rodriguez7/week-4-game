<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Star Wars RPG LUL</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>
      <div class="container">
          <div class="row">
              <div class="col-xs-12">
                  <h1>Star Wars RPG!</h1>
              </div>
          </div>



          <div class="row" id="initial"> <!-- Character boxes start here -->
            <div class="col-xs-3" id="clone">
                <div class="row">
                    <div class="col-xs-12 name"></div>
                </div>
                <div class="row">
                    <div class="col-xs-12 img"></div>
                </div>
                <div class="row">
                    <div class="col-xs-12 health"></div>
                </div>
            </div>
              <!-- 3 more character boxes here -->
          </div>



          <div class="row"> 
              <div class="col-xs-12">
                  <h1>Your Character</h1>
              </div>
          </div>
          <div class="row">
            <div class="col-xs-12 char yourChar">
                <!-- Character you've chosen goes here, perhaps put this div in with JS? -->
            </div>
          </div>
          <div class="row">
              <div class="col-xs-12">
                  <h1>Enemies Available to Attack</h1>
              </div>
              <!-- add divs with JS here? -->
          </div>
          <div class="row">
              <div class="col-xs-12">
                  <h1>Fight Section</h1>
              </div>
          </div>
          <div class="row">
              <div col="col-xs-12">
                  <!-- "attack" button here -->
              </div>
          </div>
          <div class="row">
              <div class="col-xs-12">
                  <h1>"Defender?"</h1>
              </div>
              <!-- insert chosen enemy here -->
          </div>
      </div>
    

    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="assets/javascript/game.js"></script>
  </body>
</html>
